<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Update Profile</title>
        
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.horizontalNav.js"></script>
        <script type="text/javascript" src="js/prefixfree.min.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
        <link rel="stylesheet" type="text/css" href="css/common.css" />
        
        <script type="text/javascript">
            $(document).ready(function() {
                $('.full-width').horizontalNav({});
              });
            
        </script>
        
    </h:head>
    <h:body>
        
        <nav class="horizontal-nav full-width horizontalNav-notprocessed">
            <ul>
              <li><h:outputLink value="home.xhtml">Home</h:outputLink></li>
              <li><h:outputLink value="updateProfile.xhtml">Update My Profile</h:outputLink></li>
              <li><h:outputLink rendered="#{user.admin}" value="addProduct.xhtml">Add Product</h:outputLink></li>
              <li><h:outputLink rendered="#{user.admin}" value="removeProduct.xhtml">Remove Product</h:outputLink></li>
              <li><h:outputLink rendered="#{user.admin}" value="updateQuantity.xhtml">Update Quantity</h:outputLink></li>
              <li><h:outputLink value="browseProducts.xhtml">Browse Products</h:outputLink></li>
              <li><h:outputLink value="searchProducts.xhtml">Search Products</h:outputLink></li>
              <li><h:outputLink value="searchProfiles.xhtml">Search Profiles</h:outputLink></li>
              <li><h:outputLink value="cart.xhtml">Cart</h:outputLink></li>
              <li><h:outputLink value="logout.xhtml">Logout</h:outputLink></li>
            </ul>
        </nav>
        
        
        <div id="container1">

            <h:form id="UpdateProfileForm">
                
                <div class="field_container" style="text-align: center; font-size: x-large;">
                    Update My Profile <br/><br/>
                </div>
                
                <div class="field_container">
                    <h:outputLabel for="userid">User ID</h:outputLabel><br/>
                    <h:inputText id="userid" value="#{user.userid}" disabled="true" />
                </div>

                
                <div class="field_container">
                    <h:outputLabel for="name">Name</h:outputLabel><br/>
                    <h:inputText id="name" value="#{user.name}" required="true" requiredMessage="Name is required" />
                </div>

                <div class="field_container">
                    <h:outputLabel for="email_id">Email</h:outputLabel><br/>
                    <h:inputText id="email_id" value="#{user.email_id}" required="true" requiredMessage="Email is required" />
                </div>

                <div class="field_container">
                    <h:outputLabel for="address">Address</h:outputLabel><br/>
                    <!--<h:inputText id="address" value="#{user.address}" required="true" requiredMessage="Address is required" />-->
                    <h:inputTextarea id="address" value="#{user.address}" required="true" requiredMessage="Address is required" style="width: 290px;"/>
                </div>

                <div class="field_container">
                    <h:outputLabel for="message">Message</h:outputLabel><br/>
                    <!--<h:inputText id="message" value="#{user.message}" required="true" requiredMessage="Message is required" />-->
                    <h:inputTextarea id="message" value="#{user.message}" required="true" requiredMessage="Message is required" style="width: 290px;"/>
                </div>


                <div class="field_container" style="text-align: center;">
                    <h:commandButton id="submit-button" value="Update My Profile" action="#{user.updateProfile()}"/>  
                </div>
                
                <div class="field_container">
                    <h:outputText style="color: green;" value="#{user.custom_message}"></h:outputText>
                </div>

            </h:form>

        </div>
        
    </h:body>
</html>
